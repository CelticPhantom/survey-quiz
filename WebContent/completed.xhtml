<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Survey Finished</title>
  <h:outputStylesheet library="css" name="survey-quiz.css" />
</h:head>

<h:body>
       <header>

            <div class="logo">
               <h:graphicImage library="img" name="NS lettermark.svg" alt="Nutrisaurus Logo" id="logo"/>
           </div>
        </header>
	<div>
		<h1>Congratulations</h1>
		<h2>You completed the survey</h2>
		<p>Questions</p>
		<ol>
			<ui:repeat var="tmpAns" value="#{questions.answerList}">
				<li>#{tmpAns}</li>
			</ui:repeat>
		</ol>
	</div>
</h:body>

</html>
